<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <style>
    :root {
      --bg-color: #131314;
      --surface-color: #1e1f20;
      --surface-hover: #2d2e2f;
      --text-primary: #e3e3e3;
      --text-secondary: #a4a4a4;
      --accent-blue: #a8c7fa;
      --user-bubble: #2d2e2f; 
      --input-bg: #1e1f20;
      --gradient-gemini: linear-gradient(74deg, #4285F4 0%, #9B72CB 9%, #D96570 14%, #D96570 79%, #9B72CB 86%, #4285F4 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Google Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header with Animated Logo */
    header {
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 10;
    }

    .logo-text {
      font-size: 1.35rem;
      font-weight: 500;
      background: var(--gradient-gemini);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .gemini-logo-svg {
      width: 24px;
      height: 24px;
      animation: spin-shine 8s linear infinite;
    }

    /* Main Chat Area */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1rem 8rem 1rem; /* Extra padding bottom for fixed input */
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: var(--surface-hover) var(--bg-color);
    }

    .message {
      display: flex;
      gap: 1rem;
      width: 100%;
      opacity: 0;
      animation: fadeUp 0.4s ease forwards;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
      align-items: flex-start;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .ai .avatar {
      background: transparent;
    }
    
    .ai .avatar img, .ai .avatar svg {
      width: 100%;
      height: 100%;
    }

    .user .avatar {
      display: none; /* Hide user avatar for cleaner look, typical of Gemini UI */
    }

    .bubble {
      line-height: 1.6;
      font-size: 1rem;
      white-space: pre-wrap;
      max-width: 85%;
    }

    .user .bubble {
      background: var(--user-bubble);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 20px 20px 4px 20px;
    }

    .ai .bubble {
      background: transparent;
      color: var(--text-primary);
      padding: 0;
      font-weight: 300;
      width: 100%;
      overflow-x: hidden; /* Ensure code blocks don't overflow the bubble width */
    }

    /* Code Block Styling */
    .code-block {
      background: #1e1f20;
      border-radius: 8px;
      margin: 12px 0;
      overflow: hidden;
      border: 1px solid #444;
      width: 100%;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #2d2e2f;
      border-bottom: 1px solid #444;
      font-size: 0.85rem;
      color: #e3e3e3;
      font-family: "Google Sans", sans-serif;
      font-weight: 500;
    }

    .copy-btn {
      background: transparent;
      border: none;
      color: #a4a4a4;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      transition: all 0.2s;
      width: auto !important; /* Override global button width */
      height: auto !important; /* Override global button height */
      padding: 4px 8px;
      border-radius: 4px;
    }

    .copy-btn:hover {
      color: #e3e3e3;
      background: rgba(255,255,255,0.1);
    }

    pre {
      margin: 0;
      padding: 16px;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
      font-size: 0.9rem;
      color: #e3e3e3;
      line-height: 1.5;
      background: #1e1f20;
    }
    
    code {
      font-family: inherit;
    }

    /* Loading / Thinking State */
    .thinking-dots {
      display: flex;
      gap: 4px;
      padding: 12px 0;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #4285f4, #d96570);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Input Area */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      background: linear-gradient(to top, var(--bg-color) 80%, transparent);
      display: flex;
      justify-content: center;
    }

    form {
      background: var(--input-bg);
      border-radius: 36px;
      padding: 10px;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 800px;
      transition: background-color 0.2s;
      border: 1px solid transparent;
    }

    form:focus-within {
      background: var(--surface-hover);
      border-color: #444;
    }

    input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 1rem;
      padding: 12px 20px;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }

    button {
      background: transparent;
      color: var(--text-primary);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #3c4043;
    }

    button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    @keyframes spin-shine {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

  </style>
  <script type="module" src="/index.tsx"></script>

</script>
</head>

  <div id="root"></div>
</body>
</html>
